<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="body-full-height">
<head>
    <!-- META SECTION -->
    <title>PvCOM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <!-- END META SECTION -->

    <!-- CSS INCLUDE -->
    <link rel="stylesheet" id="theme" th:href="@{/css/theme-default.css}" href="css/theme-default.css"/>
    <!-- EOF CSS INCLUDE -->
</head>
<body>

<div class="login-container">

    <div class="login-box animated fadeInDown">
        <div class="login-logo"></div>
        <div class="login-body">
            <div class="login-title"><strong>Welcome</strong>, Please login</div>
            <form th:action="@{/login}" method="post" class="form-horizontal">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username and password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="text" name="email" id="username" class="form-control"
                               placeholder="UserName" required="true" autofocus="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Password" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <a href="/forgot" th:href="@{/forgot}" class="btn btn-link btn-block">Forgot your password?</a>
                    </div>
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-info btn-block" value="Sign In"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="login-footer">
            <div class="pull-left">
                &copy; 2018 PvCOM.com
            </div>
            <div class="pull-right">
                <a href="#">About</a> |
                <a href="#">Contact Us</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
