<!-- START BREADCRUMB -->
<ul class="breadcrumb">
    <li>
        <a href="#home">Home</a>
    </li>
    <li class="active">Auto Entries</li>
</ul>
<!-- END BREADCRUMB -->

<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">

    <!-- START WIDGETS -->
    <div class="row">
        <div class="col-md-12">
            <!-- START PROJECTS BLOCK -->
            <div class="panel panel-default">
                <div class="panel-heading ui-draggable-handle">
                    <div class="panel-title-box pull-left">
                        <h3><Strong>Auto Entry list</strong></h3>
                    </div>
                    <div class="pull-right"><a href="#/auto/add" class="btn btn-primary">Create new</a></div>
                </div>
                <div class="panel-body panel-body-table" page-height>

                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th width="10%">Date</th>
                                <th width="15%">Email</th>
                                <th width="15%">Receive email from</th>
                                <th width="10%">Password</th>
                                <th width="15%">Host</th>
                                <th width="10%">Port</th>
                                <th width="10%">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="entry in auto.list">
                                <td>{{entry.created}}</td>
                                <td><a href="#/auto/{{entry.id}}">{{entry.email}}</a></td>
                                <td>{{entry.receiveEmailFrom}}</td>
                                <td>**************</td>
                                <td>{{entry.host}}</td>
                                <td>{{entry.port}}</td>
                                <td><a class="btn btn-danger" ng-click="auto.deleteClick(entry.id)">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- END PROJECTS BLOCK -->
        </div>
    </div>
</div>
<!-- END PAGE CONTENT WRAPPER -->
